<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job list</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body class="js-body">

  <!-- LOADER  -->
  <div class="loader-wrapper js-loader">
    <span class="loader"></span>
  </div>

  <!-- ****  -->
  <!-- SITE-HEADER -->
  <!-- ****  -->
  <div class="header-bg"></div>



  <!-- ****  -->
  <!-- MAIN-CONTENT  -->
  <!-- ****  -->
  <main class="main-content js-main-content">
    <div class="job-list-wrapper">
      <section class="job-list-wrapper__container container job-list js-job-list">
        <h1 class="visually-hidden">Site job list</h1>
      </section>
    </div>
  </main>



  <!-- ****  -->
  <!-- TEMPLATES  -->
  <!-- ****  -->

  <!-- JOB ELEMENT  -->
  <template class="js-job-template">
    <div class="job-list__item item-job js-item-job">
      <img class="item-job__img js-job-element-img" src="" width="88" height="88" alt="">
      <div class="item-job__top">
        <div class="item-job__badge-wrapper">
          <span class="item-job__company js-company-name"></span>
          <span class="item-job__badge item-job__badge-new js-badge-new">New!</span>
          <span class="item-job__badge item-job__badge-featured js-badge-featured">Featured</span>
        </div>
        <h3 class="item-job__title">
          <a class="item-job__title-link js-job-title" href="#"></a>
        </h3>
        <div class="item-job__extra-info extra-info js-extra-info-wrapper">
          <span class="extra-info__info js-extra-info"></span>
          <span class="extra-info__info js-extra-info"></span>
          <span class="extra-info__info js-extra-info"></span>
        </div>
      </div>
      <!-- STATUS  -->
      <ul class="item-job__status status js-status-list"></ul>
    </div>
  </template>

  <!-- STATUS-ELEMENT  -->
  <template class="js-status-template">
    <li class="status__item">
      <button class="status__button js-status-item" type="button"></button>
    </li>
  </template>
  <script defer src="js/main.js"></script>
</body>
</html>
